<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wnter OS</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      overflow: hidden;
    }
    #terminal, #explore, #admin {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      padding: 20px;
    }
    #terminal { display: block; white-space: pre; }
    .blinker { animation: blink 1s step-end infinite; }
    @keyframes blink {
      from, to { color: transparent }
      50% { color: #00FF00 }
    }
    #explore {
      background: #C0C0C0;
      font-family: 'Tahoma', sans-serif;
      color: black;
    }
    .tile {
      position: absolute;
      width: 120px;
      height: 100px;
      background: white;
      border: 2px outset #aaa;
      padding: 10px;
      font-family: 'Courier New';
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 0 #666;
    }
    .tile:hover {
      background: #e0e0e0;
    }
    #admin {
      background: rgba(0, 0, 0, 0.85);
      color: #0ff;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }
  </style>
</head>
<body>
  <!-- Boot Terminal -->
  <div id="terminal">
    C:\><span id="input"></span><span class="blinker">â–ˆ</span>
  </div>

  <!-- Explore Mode -->
  <div id="explore">
    <div class="tile" style="top: 20px; left: 20px;">SYSTEM.EXE</div>
    <div class="tile" style="top: 140px; left: 60px;">PROJECTS</div>
    <div class="tile" style="top: 260px; left: 100px;">MANIFESTO.TXT</div>
  </div>

  <!-- Admin Panel -->
  <div id="admin">
    <div>
      <h2>ADMIN MODE ACTIVE</h2>
      <p>You've entered the control chamber. Proceed wisely...</p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="bootSound" src="boot.mp3" preload="auto"></audio>
  <audio id="adminSound" src="admin.mp3" preload="auto"></audio>

  <script>
    let input = '';
    const inputEl = document.getElementById('input');
    const term = document.getElementById('terminal');
    const explore = document.getElementById('explore');
    const admin = document.getElementById('admin');
    const bootSound = document.getElementById('bootSound');
    const adminSound = document.getElementById('adminSound');

    document.addEventListener('keydown', e => {
      // Admin Hotkey: Ctrl + Alt + A
      if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'a') {
        admin.style.display = 'flex';
        adminSound.play();
        return;
      }

      // Terminal Input
      if (term.style.display === 'block') {
        if (e.key.length === 1) {
          input += e.key;
        } else if (e.key === 'Backspace') {
          input = input.slice(0, -1);
        } else if (e.key === 'Enter') {
          if (input.toLowerCase() === 'wnter') {
            term.style.display = 'none';
            explore.style.display = 'block';
            bootSound.play();
          }
          input = '';
        }
        inputEl.textContent = input;
      }
    });
  </script>
</body>
</html>
