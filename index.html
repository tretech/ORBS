    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      overflow: hidden;
    }
    #terminal, #explore, #admin {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      padding: 20px;
    }
    #terminal { display: block; white-space: pre; }
    .blinker { animation: blink 1s step-end infinite; }
    @keyframes blink {
      from, to { color: transparent }
      50% { color: #00FF00 }
    }
    #explore {
      background: #C0C0C0;
      font-family: 'Tahoma', sans-serif;
      color: black;
    }
    .tile {
      position: absolute;
      width: 120px;
      height: 100px;
      background: white;
      border: 2px outset #aaa;
      padding: 10px;
      font-family: 'Courier New';
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 0 #666;
    }
    .tile:hover {
      background: #e0e0e0;
    }
    #admin {
      background: rgba(0, 0, 0, 0.85);
      color: #0ff;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }
    #devConsole {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: 'Courier New';
      display: none;
    }
    #orbManager {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 240px;
      background: #222;
      color: #0ff;
      padding: 10px;
      font-family: 'Courier New';
      display: none;
    }
    #typewriter {
      color: #0f0;
      font-size: 0.9em;
      padding: 10px;
      white-space: pre-wrap;
      font-family: 'Courier New';
      text-align: left;
    }
  </style>
</head>
